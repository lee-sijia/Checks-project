<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="manifest" href="manifest.json">
    <style media="screen">
    .welcome-text-container {
        margin-top: calc(20vh - 50px);

    .welcome-logo>a {

    }

    .login-footer {
        width: 100%;
        background-image: url('image/login_bg.png');
        height: 20%;
        position: fixed;
        bottom: 0px;
        z-index: -10;
    }

    <title>Checks</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"><i class="fas fa-check-double"></i> CHECKS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="list.html">Home </a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="register.html">Register</a>
                </li> -->
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="list-container">
            <h2 class="align-center">CREATE</h2>
            <div class="create-button-container">
                <a class="btn btn-light" href="list.html">CANCEL</a>
                <a class="btn btn-success float-right" id="submitBtn">SAVE</a>
            </div>
            <div class="add-list-container">
                <label for="checking-name">NAME YOUR HABIT:</label>
                <input type="text" class="form-control" name="checking-name" aria-describedby="habitHelp" placeholder="Enter Habit Name">
                <br/>
                <label for="checking-tyoe">BUILD OR QUIT THIS HABIT:</label>
                <br/>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="checking-type" id="checing-type-build" value="build">
                    <label class="form-check-label" for="checing-type-build">BUILD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="checking-type" id="checing-type-quit" value="quit">
                    <label class="form-check-label" for="checing-type-quit">QUIT</label>
                </div>
                <br/>
                <br/>
                <label for="checking-period">CHOOSE A PERIOD:</label>
                <br/>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="checking-period" id="checing-period-daily" value="daily">
                    <label class="form-check-label" for="checing-period-daily">DAILY</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="checking-period" id="checing-period-weekly" value="weekly">
                    <label class="form-check-label" for="checing-period-weekly">WEEKLY</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="checking-period" id="checing-period-monthly" value="monthly">
                    <label class="form-check-label" for="checing-period-monthly">MONTHLY</label>
                </div>
                <br/>
                <br/>
                <label for="checking-name">SET YOUR GOAL:</label>
                <input type="number" class="form-control" name="checking-goal" aria-describedby="habitHelp">
                <br/>
            </div>
        </div>
    </div>
    <div class="login-footer">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
        <script src="scripts/mainController.js"></script>
        <script>
        $(document).ready(function() {
            data = JSON.parse(sessionStorage.getItem('data'));
            console.log(data);
            $("#submitBtn").click(
                function() {
                    var newCheckName = $("input[name=checking-name]").val();
                    var newCheckType = $("input[name=checking-type]").val();
                    var newCheckPeriod = $("input[name=checking-period]").val();
                    var newCheckGoal = $("input[name=checking-goal]").val();
                    data.push({
                        checkID: data.length,
                        checkType: newCheckType,
                        checkName: newCheckName,
                        checkPeriod: newCheckPeriod,
                        checkStatus: 0,
                        checkgoal: newCheckGoal,
                        message: "Let's go, start your first step to finish you checks!",
                        finished: false
                    })
                    console.log(data);
                    sessionStorage.setItem('data', JSON.stringify(data));
                    // console.log(JSON.parse(sessionStorage.getItem('data')));
                    window.location.href = "list.html";
                }
            )
        });
        </script>
</body>

</html>
